<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>QuizApp</title>
<div th:insert="~{index.html :: imports}"></div>

</head>
<body class="text-white"  style="background-image: url('https://images.pexels.com/photos/1341279/pexels-photo-1341279.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">

	<div th:insert="~{index.html :: navbar}"></div>
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background: transparent;">
				<hr class="bg-success">
				<h1 class = "text-center"> Registration </h1>
				<hr class="bg-success">
				<div class = "card-body">
					<form th:action="@{/users}" th:object = "${user}" method="POST">
						<div class ="form-group">
							<label> Username </label>
							<input
							type = "text"
							name = "Username"
							th:field = "*{username}"
							class = "form-control"
							placeholder="Enter your username" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Password </label>
							<input
							type = "password"
							name = "password"
							th:field = "*{password}"
							class = "form-control"
							placeholder="Enter your password" 
							/>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
						<hr class="bg-success">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

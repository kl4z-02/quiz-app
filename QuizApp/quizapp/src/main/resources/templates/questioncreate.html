<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <hr>
        <h2>Quiz Question</h2>

        <form action="#" th:action="@{/saveQuestion}" th:object="${question}" method="POST">

            <input type="text" th:field="*{questionText}" placeholder="Question" class="form-control mb-4 col-4">
	
            <input type="text" th:field="*{answerString}" placeholder="Answers" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{scoreValue}" placeholder="Value" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Question</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Question List</a>
    </div>
</body>

</html>

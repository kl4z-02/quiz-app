<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>QuizApp</title>
<div th:insert="~{index.html :: imports}"></div>

</head>
<body class="text-white" style = "background-color: rgb(0, 0, 0);">
	<div th:insert="~{index.html :: navbar}"></div>
	<tr th:each = "quiz: ${quizzes}">
		Quiz ID: <p th:text = "${quiz.getId()}"></p>
		Creator ID: <p th:text = "${quiz.getCreatorId()}"></p>
		<p th:text = "${quiz.getDescription()}"></p>
		<td>
			<table class = "table table-striped table-bordered">
				<thead class = "table-dark">
					<tr>
						<th> Question</th>
						<th> Score</th>
						<th> Answer </th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each = "question: ${quiz.getQuestions()}">
						<td th:text = "${question.getQuestionText()}"></td>
						<td th:text = "${question.getScoreValue()}"></td>
						<td th:text = "${question.getFirstAnswer()}"></td>
					</tr>
				</tbody>
			</table>
		</td>
	</tr>
</body>
</html>

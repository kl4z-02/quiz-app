<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>QuizApp</title>
<div th:insert="~{index.html :: imports}"></div>

</head>
<body class="text-white" style = "background-color: rgb(0, 0, 0);">
	<div th:insert="~{index.html :: navbar}"></div>
	<table class="table table-striped table-bordered">
		<thead class = "table-dark">
			<tr>
				<th> Quiz ID</th>
				<th> Creator ID</th>
				<th style="width:70%"> Description</th>
				<th> Total score</th>
				<th> Play! </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "quiz: ${quizzes}">
				<td th:text = "${quiz.getId()}"></td>
				<td th:text = "${quiz.getCreatorId()}"></td>
				<td th:text = "${quiz.getDescription()}" style="width:70%"></td>
				<td th:text = "${quiz.getTotalScore()}"></td>
				<td ><a th:href="@{/room/landing/{id} (id=${quiz.id})}"> Create room </a></td>

			</tr>
		</tbody>
	</table>
</body>
</html>

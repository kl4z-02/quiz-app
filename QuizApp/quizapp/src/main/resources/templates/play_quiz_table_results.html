<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Appl</title>
    <div th:insert="~{index.html :: imports}"></div>

</head>
<body class="text-white" style = "background-color: rgb(0, 0, 0);">
    <div th:insert="~{index.html :: navbar}"></div>
    <div class="table_t"><b>Leaderboard</b></div>
    <div class="my-51" >
        <table id="customers" class="table table-bordered">
            <tr>
                <th>UserName</th>
                <th>Score</th>
            </tr>
            <tr th:each = "player: ${leaderboard}">
                <td  th:text = "${player.getUserName()}"></td>
                <td  th:text = "${player.getScore()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>

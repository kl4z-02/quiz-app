<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>QuizApp</title>
<div th:insert="~{index.html :: imports}"></div>
	
</head>
<body class="text-white"  style="background-image: url('https://images.pexels.com/photos/1341279/pexels-photo-1341279.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
	<!-- create navigation bar ( header) -->
	<div th:insert="~{index.html :: navbar}"></div>
	<br>
	<br>
	<div class = "container d-flex align-items-center justify-content-center" >
		<div class = "row container d-flex align-items-center justify-content-center" >
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background: transparent;">
				<hr class="bg-success">
				<h1 class = "text-center text-white"> Login </h1>
				<hr class="bg-success">
				<h1 th:text="${current_username}"> </h1>
				<div class = "card-body">
					<form th:action="@{/login}" th:object = "${user}" method="POST">
                        <!-- error message -->
                        <!-- <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                                password.</div>
                        </div> -->

                        <!-- logout message -->
                        <!-- <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div> -->
						<div class ="form-group">
							<label> Username </label>
							<input
							type = "text"
							name = "Username"
							th:field = "*{username}"
							class = "form-control"
							placeholder="Enter your username" 
							/>
						</div>

						<div class ="form-group">
							<label> Password </label>
							<input
							type = "password"
							name = "password"
							th:field = "*{password}"
							class = "form-control"
							placeholder="Enter your password" 
							/>
						</div>

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
					<span>New user? <a href="/" th:href="@{/users/new}">Register
						here</a></span>
				</div>
				<hr class="bg-success">
			</div>
		</div>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>QuizApp</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<tr th:each = "quiz: ${quizzes}">
		Creator ID: <p th:text = "${quiz.getCreatorId()}"></p>
		<p th:text = "${quiz.getDescription()}"></p>
		<td>
			<table class = "table table-striped table-bordered">
				<thead class = "table-dark">
					<tr>
						<th> Question</th>
						<th> Score</th>
						<th> Answer </th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each = "question: ${quiz.getQuestions()}">
						<td th:text = "${question.getQuestionText()}"></td>
						<td th:text = "${question.getScoreValue()}"></td>
						<td th:text = "${question.getFirstAnswer()}"></td>
					</tr>
				</tbody>
			</table>
		</td>
	</tr>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>QuizApp</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
</head>
<body>
	<form th:action="@{/quizzes}" th:object = "${quiz}" method="POST">
        <div class ="form-group">
            <label> Description </label>
            <input
            type = "text"
            name = "Description"
            th:field = "*{description}"
            class = "form-control"
            placeholder="Enter description" 
            />
        </div>
        
        <div class ="form-group">
            <label> creator id </label>
            <input
            type = "text"
            name = "creator"
            th:field = "*{creatorId}"
            class = "form-control"
            placeholder="Enter id" 
            />
        </div>
        <div class = "form-group" id="qAdd">
            <label> Add Questions</label>
            <th:block th:each = "question : *{getQuestions()}">
            <tr>
                <td><input type="text" th:field="*{questionText}"/></td>
                <td><input type="text" th:field="*{scoreValue}"/></td>  
            </tr>
            </th:block>
            <button type="button" th:onclick="'addQuetion();'"  class="btn btn-success btn-block">
                Add question
            </button>

        </div>  
        <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
                Submit
            </button>
        </div>
    </form>
</body>
</html>
